<div class="row">
	<div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav" style="position: fixed;height: auto;z-index: 100">
		    <li ng-repeat="post in data.postData.posts">
		    	<a ng-click="viewPost($index)">{{post.title}}</a>
		    </li>
		</ul>
	</div>
	<div class="span9">
		<h1 class="page-header">{{data.postData.posts[data.postId].title }}</h1>
		<p>{{data.postData.posts[data.postId].contents }}</p>
	</div>
</div>
